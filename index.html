<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">
    <header class="container-fluid">
        <section class="row">
            <h2 class="col-12">
                Immortal Swarm
            </h2>
        </section>
    </header>

    <main class="container-fluid text-center">
        <section class="row justify-content-evenly py-4">
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏤')">
                    <h2>🏤</h2>
                    <h6>School</h6>
                    <p id="🏤"></p>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏥')">
                    <h2>🏥</h2>
                    <h6>Hospital</h6>
                    <p id="🏥"></p>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏭')">
                    <h2>🏭</h2>
                    <h6>Factory</h6>
                    <p id="🏭"></p>
                </button>
            </div>
        </section>
        <section class="row justify-content-evenly py-4">
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏢')">
                    <h2>🏢</h2>
                    <h6>Office</h6>
                    <p id="🏢"></p>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏣')">
                    <h2>🏣</h2>
                    <h6>Restaurant</h6>
                    <p id="🏣"></p>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏠')">
                    <h2>🏠</h2>
                    <h6>House</h6>
                    <p id="🏠"></p>
                </button>
            </div>
        </section>
        <section class="row justify-content-evenly py-4">
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏛')">
                    <h2>🏛</h2>
                    <h6>Bank</h6>
                    <p id="🏛"></p>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏟')">
                    <h2>🏟</h2>
                    <h6>Stadium</h6>
                    <p id="🏟"></p>
                </button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-success" onclick="attack('🏰')">
                    <h2>🏰</h2>
                    <h6>Castle</h6>
                    <p id="🏰"></p>
                </button>
            </div>
        </section>
    </main>

    <footer class="container-fluid">
        <section class="row text-center">
            <h2 class="col-12">
                BEWARE: The Hunter is near
            </h2>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
